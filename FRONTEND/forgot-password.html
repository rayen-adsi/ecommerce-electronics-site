<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/logo2-removebg-preview (2).png" type="image/png">
  <title>Mot de passe oubli√©</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a2e;
      padding: 40px;
      text-align: center;
    }
    .container {
      background-color: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input[type="email"] {
      padding: 10px;
      width: 90%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mot de passe oubli√©</h2>
    <input type="email" id="email" placeholder="Entrez votre email" required>
    <button id="resetBtn" onclick="sendResetLink()">Envoyer lien</button>
  </div>

  <script>
    async function sendResetLink() {
      const email = document.getElementById('email').value.trim();
      const button = document.getElementById('resetBtn');

      if (!email) {
        alert("Veuillez entrer votre adresse email.");
        return;
      }

      // üîí Disable button and start countdown
      button.disabled = true;
      let countdown = 60;
      const originalText = "Envoyer lien";
      button.textContent = `Attendez ${countdown}s`;

      const interval = setInterval(() => {
        countdown--;
        button.textContent = `Attendez ${countdown}s`;

        if (countdown <= 0) {
          clearInterval(interval);
          button.disabled = false;
          button.textContent = originalText;
        }
      }, 1000);

      try {
        const response = await fetch('http://localhost:5000/api/users/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        if (!response.ok) {
          const result = await response.json();
          throw new Error(result.message || "Erreur lors de la demande de r√©initialisation.");
        }

        alert("‚úÖ Un lien de r√©initialisation a √©t√© envoy√© √† votre adresse email.");
      } catch (error) {
        console.error("Erreur:", error);
        alert("‚ùå " + error.message);
      }
    }
  </script>
</body>
</html>
